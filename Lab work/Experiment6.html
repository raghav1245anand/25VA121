<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <style>
        body{
            margin: 0;
            padding: 0;
        }
        html,*{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        h1{
            background-color: #000;
            color: #FFF;
            text-align: center;
            margin-bottom: 20px;
        }
        #product{
            width:300px;
            height: auto;
            background: #F5f5f5;
            box-shadow: 1px 1px 10px #24e1e1;
            border-radius: 5px;
            margin: 0 auto;
            padding: 5px;
            
        }
        #img{
            width: 282px;
            display: flex;
            flex-direction: column;
            align-items: center;
            border: 1px solid #201b27;
            padding: 0;
            
        }
       button{
        width: 100%;
        padding: 5px;

        background-color: blue;
    }
    </style>
</head>
<body>
    <h1>ShopEasy</h1>
    <div id="product">
        <div id="img">
  <img src="coding_img.png" alt="T-shirt" width="280px">
        </div>
      
        <h3>CLASSIC COTTON T-shirt</h3>
        <p>Soft, breathable cotton. Regular fit. Available in multiple colors.</p>
        <span style="color: green;"><b>&#8377;799/-</b></span> <span><strike>&#8377; 1199/-</strike></span>
        <br><button>Add to Cart</button>
    </div>
    
</body>
</html>
