<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>HTML Form</legend>

        <label for="">Name</label>
       <input type="text" placeholder="Enter your name"> <br><br>

    <label>Mobile</label>
    <input type="tel" name="" id="" placeholder="Enter your mob" minlength="10" maxlength="10"> <br><br>


    <label for="">E-mail</label>
    <input type="email" name="" id="" placeholder="Enter your E-mail"><br><br>
    


    <label for="">Gender</label>
    <input type="radio" name="gender" id="" checked>Male
    <input type="radio" name="gender" id="">Female <br><br>

    <label for="">Age</label>
    <input type="number" name="" id=""> <br><br>

    <label for="">DOJ</label>
    <input type="date" name="" id=""> <br><br>

    <label for="">Height</label>
    <input type="range" name="" id=""> <br><br>

    <label for="">Branch</label>
    <input list="branch">
    <datalist id="branch">
        <option value="CSE"></option>
        <option value="DS"></option>
        <option value="AIML"></option>
    </datalist> <br><br>

    <label for="">Subjects</label>
    <input type="checkbox" name="" id="" checked>Math
    <input type="checkbox" name="" id="">DS
    <input type="checkbox" name="" id="">WD <br><br>

    <label for="">City</label>
    <select name="" id="">
        <option value="GZB">GZB</option>
        <option value="DEL">DEL</option>
        <option value="NOIDA">NOIDA</option>
        <option value="GNOIDA">GNOIDA</option>
    </select> <br><br>

    <label for="">Password</label>
    <input type="password" name="" id="">  

    <button>Verify.........</button><br><br>

    <label for="">Address</label>
    <textarea name="" id="" cols="30" rows="10"></textarea>

<input type="reset" value="Reset">
<input type="submit" value="Submit">

   </fieldset></form> 
</body>
</html>
