<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Grid Layout</title>

<style>

    .container {
        width: 600px;
        margin: 20px auto;
        border: 1px solid black;
        border-radius: 0px;
        margin: 30px auto;
        display: grid;
        grid-template-rows: 60px 40px 200px 60px;
        grid-template-columns: 1fr 2fr 1fr;
        grid-template-areas:
            "header header header"
            "nav nav nav"
            "left main right"
            "footer footer footer";
    }


    .header, .nav, .left, .main, .right, .footer {
        border: 1px solid black;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: Arial;
        font-weight: bold;
    }

    .header { grid-area: header; }
    .nav    { grid-area: nav; }
    .left   { grid-area: left; }
    .main   { grid-area: main; }
    .right  { grid-area: right; }
    .footer { 
        grid-area: footer; 
        font-weight: bold;
    }
</style>

</head>
<body>

<div class="container">

    <div class="header">Header</div>

    <div class="nav">Navigation Menu</div>

    <div class="left">content</div>

    <div class="main">Main Content</div>

    <div class="right">Content</div>

    <div class="footer">Footer</div>

</div>

</body>
</html>
